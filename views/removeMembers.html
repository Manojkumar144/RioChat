<body>
  <div class="removeMembers-container">
    <h2>Remove Members</h2>
    <form id="removeMembersForm">
      
      <label for="members">Remove Members (Enter User phone numbers separated by commas):</label><br>
      <input type="text" id="members" name="members"><br><br>
  
      <button type="submit" class="removemembers-btn">Remove</button>
    </form>
    </div>
  
    <script>
      document.getElementById("removeMembersForm").addEventListener("submit", async function(event) {
        event.preventDefault();
        const membersInput = document.getElementById("members").value;
        const members = membersInput.split(',').map(member => member.trim()); // Splitting user IDs by comma and trimming spaces
        
        try {
        const urlParams = new URLSearchParams(window.location.search);
           
            const groupId = urlParams.get('groupId');
            console.log("Inside the remove members Html  .....")


        console.log("group id .....", groupId);

          const token = localStorage.getItem('accessToken');
          const response = await axios.post(`/removeMembers?groupId=${groupId}`, { members: members }, {
    headers: { "Authorization": token }
  });
            if(response){
            alert('Members removed successfully!');
            window.location.href='/chat';
        document.getElementById("members").value='';
            }


  
        } catch (error) {
          console.error('Error:', error);
          alert('An error occurred. Please try again.');
        }
      });
    </script>
