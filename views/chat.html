<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/parrot.png" type="image/x-icon">
    <title>Rio Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/js/all.min.js" integrity="sha384-..."
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
        <link rel="stylesheet" href="/css/chat.css">   
    </head>
<body>
  <div class="chat-container">
    <div class="groupchat">
  
        <table id="myTable">

            <!-- Table content will be dynamically generated -->
        </table>
      <button class="addgroup-btn" id="addbtn" onclick="openNewPage()"><i class='bx bx-plus-circle' style='color:rgba(12, 53, 158); font-size: 36px;'></i></button>
      <button class="addgroup-btn" id="removebtn" onclick="openRemoveMembersPage()"><i class='bx bx-minus-circle' style='color:rgba(12, 53, 158); font-size: 36px;'></i></button>
    </div>

    <div id="messages" class="messages-container">
        <!-- Chat messages will be dynamically generated -->
    </div>

    <div id="newChat" class="chat-form-container">
        <form id="chatForm">
            <input type="text" id="chatInput" name="message" placeholder="Enter your message">
            <button type="submit" class="send-button">
                <i class='bx bxs-send' style='color:rgba(12, 53, 158); font-size: 26px;'></i>
            </button>
        </form>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.min.js" integrity="sha512-NQfB/bDaB8kaSXF8E77JjhHG5PM6XVRxvHzkZiwl3ddWCEPBa23T76MuWSwAJdMGJnmQqM0VeY9kFszsrBEFrQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</script>
<script src="/socket.io/socket.io.js"></script>
<script src="js/chat.js">

</script>
</body>

</html>
